<body onload='life()'>
	<script>
        var life = new function() {
          var name;
          var age = new Date().getFullYear() - 1991;

            if (age >= 26) {
                name = "Abel";
            } else {
                name = "Juracer";
            }
            alert("I am " + name);
        }
    </script>
</body>
