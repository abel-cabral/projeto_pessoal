<body onload="life()">
    <script>
        var life = new function() {
            var name, age;
            age = new Date().getFullYear() - 1991;

            if (age > 26) {
                name = "Juracer";
            } else {
                name = "Abel";
            }
            alert("I am " + name);
        }
    </script>
</body>
